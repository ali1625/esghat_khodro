{% extends 'core/base.html' %} <!-- فرض می‌کنیم یه قالب پایه دارید -->
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">اتصال دستی خودرو و سند</h2>

    <!-- نمایش پیام‌ها -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <!-- فرم اتصال -->
    <form method="POST" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="engine_number">شماره موتور:</label>
            <input type="text" class="form-control" id="engine_number" name="engine_number" required>
        </div>
        <div class="form-group">
            <label for="chassis_number">شماره شاسی:</label>
            <input type="text" class="form-control" id="chassis_number" name="chassis_number" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">اتصال</button>
        <a href="{% url 'home' %}" class="btn btn-secondary mt-3">بازگشت</a>
    </form>
</div>
{% endblock %}
