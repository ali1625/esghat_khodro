{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">اتصال خودرو و سند</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <label for="engine_number" class="form-label">شماره موتور</label>
            <input type="text" class="form-control" id="engine_number" name="engine_number" required>
            <div class="invalid-feedback">لطفاً شماره موتور را وارد کنید.</div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">اتصال</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">لغو</a>
        </div>
    </form>
</div>

<script>
    (function () {
        'use strict';
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
{% endblock %}
