{% extends 'core/base.html' %}
{% block title %}ثبت خودرو{% endblock %}
{% block content %}
    <h2 class="mb-4">ثبت خودرو جدید</h2>
    <form method="post" class="card p-4">
        {% csrf_token %}
        <div class="row">
            {% for field in form %}
                <div class="col-md-6 mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">ذخیره خودرو</button>
        <a href="{% url 'car_list' %}" class="btn btn-secondary">بازگشت</a>
    </form>
{% endblock %}
